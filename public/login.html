<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Esta secci칩n contiene informaci칩n SOBRE la p치gina, no se muestra en pantalla -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKP System - Login</title>
    
    <!-- BOOTSTRAP: Estos enlaces traen los estilos de Bootstrap desde internet -->
    <!-- Es como importar una librer칤a en Python: import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome: 칤conos bonitos (escudo, usuario, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Nuestros estilos personalizados -->
    <style>
        /* CSS b치sico para personalizar la p치gina */
        
        body {
            /* Imagen de fondo tem치tica de World of Warcraft */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex; /* Flexbox para centrar contenido */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
            font-family: 'Arial', sans-serif;
        }
        
        .login-card {
            /* Tarjeta blanca donde ir치 el formulario */
            background: white;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); /* Sombra para efecto 3D */
            padding: 40px;
            width: 100%;
            max-width: 400px; /* No m치s ancho que 400px */
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 60px;
            color: #2a5298;
            margin-bottom: 10px;
        }
        
        .btn-login {
            width: 100%; /* Bot칩n ocupa todo el ancho */
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .error-message {
            /* Mensaje de error que aparecer치 si login falla */
            display: none; /* Oculto por defecto */
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Aqu칤 empieza lo que SE VE en la pantalla -->
    
    <div class="login-card">
        <!-- SECCI칍N DEL LOGO -->
        <div class="logo-section">
            <!-- Icono de escudo (Font Awesome) -->
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Pew Pew Kittens with Guns</h2>
            <p class="text-muted">Inicia sesi칩n para continuar</p>
        </div>
        
        <!-- MENSAJE DE ERROR (oculto al inicio) -->
        <div id="errorMessage" class="error-message">
            <!-- Este div se llenar치 con JavaScript si hay error -->
        </div>
        
        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm">
            <!-- Campo de USUARIO -->
            <div class="mb-3">
                <!-- mb-3 = margin-bottom: 3 (espaciado de Bootstrap) -->
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder="Ingresa tu usuario"
                    required
                >
                <!-- 
                    class="form-control" = estilo de Bootstrap para inputs
                    id="username" = identificador 칰nico para usarlo en JavaScript
                    required = HTML5 valida que no est칠 vac칤o
                -->
            </div>
            
            <!-- Campo de CONTRASE칌A -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contrase침a
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Ingresa tu contrase침a"
                    required
                >
            </div>
            
            <!-- BOT칍N DE SUBMIT -->
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
            </button>
            <!-- 
                type="submit" = al hacer click, ejecuta el evento "submit" del form
                btn btn-primary = clases de Bootstrap para bot칩n azul
            -->
        </form>
        
        <!-- ENLACE A REGISTRO -->
        <div class="text-center mt-3">
            <p class="mb-0">쯅o tienes cuenta? 
                <a href="register.html">Reg칤strate aqu칤</a>
            </p>
        </div>
    </div>
    
    <!-- JAVASCRIPT -->
    <!-- Este script se ejecuta DESPU칄S de que la p치gina carga -->
    <script>
        // ======================================
        // CONSTANTES Y CONFIGURACI칍N
        // ======================================
        
        // URL del backend (servidor)
        // C치mbiala si tu servidor est치 en otro puerto
        const API_URL = 'http://localhost:3000/api';
        
        // ======================================
        // OBTENER ELEMENTOS DEL DOM
        // ======================================
        
        // DOM = Document Object Model (el HTML que ves arriba)
        // document.getElementById() busca elementos por su id
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // ======================================
        // FUNCI칍N PARA MOSTRAR ERRORES
        // ======================================
        
        function showError(message) {
            errorMessage.textContent = message; // Pone el texto del error
            errorMessage.style.display = 'block'; // Hace visible el div
        }
        
        function hideError() {
            errorMessage.style.display = 'none'; // Oculta el div
        }
        
        // ======================================
        // EVENTO: CUANDO SE ENV칈A EL FORMULARIO
        // ======================================
        
        // addEventListener = "cuando pase X evento, ejecuta esta funci칩n"
        // Similar a un callback en Python
        
        loginForm.addEventListener('submit', async function(event) {
            // event.preventDefault() IMPORTANTE: evita que la p치gina se recargue
            // Por defecto, los forms recargan la p치gina al hacer submit
            event.preventDefault();
            
            hideError(); // Ocultar errores previos
            
            // ======================================
            // OBTENER VALORES DEL FORMULARIO
            // ======================================
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // value = el texto que el usuario escribi칩 en el input
            
            console.log('Intentando login con:', username);
            // console.log() = print() de Python, se ve en la consola del navegador
            
            // ======================================
            // HACER LA PETICI칍N AL SERVIDOR (FETCH)
            // ======================================
            
            try {
                // try-catch = igual que en Python, para manejar errores
                
                // FETCH: hace una petici칩n HTTP al servidor
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',  // Tipo de petici칩n (GET, POST, PUT, DELETE)
                    headers: {
                        'Content-Type': 'application/json'  // Decimos que enviamos JSON
                    },
                    body: JSON.stringify({  // Convertimos objeto JS a texto JSON
                        username: username,
                        password: password
                    })
                });
                
                // EXPLICACI칍N FETCH:
                // 1. await = espera a que termine la petici칩n (como async en Python)
                // 2. method: 'POST' = enviamos datos (login)
                // 3. headers = informaci칩n adicional de la petici칩n
                // 4. body = los datos que enviamos (usuario y contrase침a)
                // 5. JSON.stringify() convierte objeto JavaScript a texto JSON
                
                // ======================================
                // PROCESAR LA RESPUESTA
                // ======================================
                
                const data = await response.json();
                // response.json() convierte el JSON del servidor a objeto JavaScript
                
                console.log('Respuesta del servidor:', data);
                
                // ======================================
                // VERIFICAR SI LOGIN FUE EXITOSO
                // ======================================
                
                if (response.ok) {  // response.ok = true si status 200-299
                    // 춰LOGIN EXITOSO! 游꿀
                    
                    // Guardamos el token en localStorage
                    // localStorage = almacenamiento del navegador (persiste al cerrar pesta침a)
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('role', data.user.role);
                    
                    // Mostramos mensaje de 칠xito
                    alert('춰Login exitoso! Bienvenido ' + data.user.characterName);
                    
                    // Redirigir al dashboard
                    window.location.href = 'index.html';
                    // window.location.href cambia a otra p치gina
                    
                } else {
                    // LOGIN FALL칍
                    showError(data.error || 'Usuario o contrase침a incorrectos');
                }
                
            } catch (error) {
                // Si hay ERROR de red o el servidor no responde
                console.error('Error de conexi칩n:', error);
                showError('No se pudo conectar al servidor. 쮼st치 corriendo?');
            }
        });
        
        // ======================================
        // VERIFICAR SI YA EST츼 LOGUEADO
        // ======================================
        
        // Si ya hay un token guardado, redirigir al dashboard
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
